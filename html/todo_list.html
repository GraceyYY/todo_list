<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/todo_list.css"/>
  </head>
  <body>
    <h1 class="text_center">Todo List</h1>
    <div class="container">
      <input id="todo" class="" minlength="1" type="text" placeholder="请输入待办事项，按回车键确认" value="" onkeydown="enter()" autofocus="true"/>
      <div class="content">
        <ul id="todo_list"></ul>
        <p id="left_item">Left items: 0</p>
      </div>
      <div class="panel">
        <button class="btn active" id="all_btn" onclick="displayAll()">ALL</button>
        <button class="btn" id="active_btn" onclick="displayActiveList()">ACTIVE</button>
        <button class="btn" id="completed_btn" onclick="displayCompletedList()">COMPLETED</button>
        <button class="hide" id="clear_btn" onclick="clearCompleted()">CLEAR COMPLETED</button>
      </div>
    </div>
  </body>
  <script src="../js/viewModel.js"></script>
  <script src="../js/view.js"></script>
</html>
